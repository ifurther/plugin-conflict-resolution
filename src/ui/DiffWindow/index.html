        <input disabled id="titleLeft" value="First Title"/>
    </div>
    <button id="moveTitleButton">-></button>
    <div class="titleInput" id="titleDivRight">
        <h1>Resolved Note</h1>
        <input id="titleRight" value="Second Title"/>

</form>
<div id="conflictRes-Editor"></div>
